<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Portfolio...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#ffffff',
                        textMain: '#1e293b',     // Slate 800
                        textMuted: '#64748b',    // Slate 500
                        accent: '#2563eb',       // Blue 600
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(15px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #ffffff; color: #1e293b; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .avatar-shadow { box-shadow: 0 15px 50px -10px rgba(37, 99, 235, 0.25); }
    </style>
</head>
<body class="antialiased font-sans bg-white">

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-xl border-b border-slate-100/60">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="#hero" class="text-lg font-bold tracking-tight text-slate-900 hover:text-accent transition-colors">
                Bingxuan.Z
            </a>
            <div class="hidden md:flex gap-8 text-sm font-medium text-slate-600">
                <a href="#education" class="hover:text-accent transition-colors">Education</a>
                <a href="#honors" class="hover:text-accent transition-colors">Honors</a>
                <a href="#interests" class="hover:text-accent transition-colors">Interests</a>
                <a href="#publications" class="hover:text-accent transition-colors">Publications</a>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-32 pb-24 space-y-32">
        
        <section id="hero" class="flex flex-col-reverse md:flex-row items-center gap-12 md:gap-16 animate-fade-in">
            <div class="flex-1 text-center md:text-left">
                <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight text-slate-900 mb-4" id="profile-name-main"></h1>
                <h2 class="text-xl md:text-2xl text-accent font-medium mb-6" id="profile-role"></h2>
                <p class="text-lg text-slate-600 mb-2 font-medium" id="profile-uni"></p>
                <blockquote class="my-8 pl-4 border-l-4 border-blue-200 italic text-slate-600 text-lg font-serif" id="profile-motto"></blockquote>
                <p class="text-base text-slate-500 leading-relaxed max-w-2xl" id="profile-bio"></p>
                
                <div class="mt-8 flex justify-center md:justify-start gap-4">
                    <a href="https://github.com/bxuanz" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-600 hover:bg-black hover:text-white transition-all duration-300" title="GitHub">
                        <i class="fa-brands fa-github text-lg"></i>
                    </a>
                    <a href="https://scholar.google.com/citations?user=t8k-A3wAAAAJ&hl=en" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-600 hover:bg-[#4285F4] hover:text-white transition-all duration-300" title="Google Scholar">
                        <i class="fa-solid fa-graduation-cap text-lg"></i>
                    </a>
                    <a href="mailto:bxuanzhao202@gmail.com" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-600 hover:bg-blue-600 hover:text-white transition-all duration-300" title="Email">
                        <i class="fa-solid fa-envelope text-lg"></i>
                    </a>
                </div>
                
            </div>
            
            <div class="relative shrink-0 flex flex-col items-center">
                <div class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden border-4 border-white avatar-shadow relative z-10 bg-slate-100">
                    <img id="profile-avatar" src="" alt="Avatar" class="w-full h-full object-cover scale-105 hover:scale-110 transition-transform duration-500">
                </div>
                <p id="profile-avatar-caption" class="mt-5 text-xs font-mono text-slate-500 text-center max-w-[220px] bg-slate-50 px-4 py-1.5 rounded-full border border-slate-100 hidden"></p>
            </div>
        </section>

        <section id="education" class="scroll-mt-24">
            <h2 class="text-3xl font-bold text-slate-900 mb-12 flex items-center">
                <span class="w-2 h-8 bg-blue-600 rounded-full mr-4"></span>Education
            </h2>
            <div id="education-list" class="space-y-8 ml-2"></div>
        </section>

        <section id="honors" class="scroll-mt-24">
            <h2 class="text-3xl font-bold text-slate-900 mb-12 flex items-center">
                <span class="w-2 h-8 bg-amber-500 rounded-full mr-4"></span>Honors & Awards
            </h2>
            <div id="honors-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
        
        <section id="interests" class="scroll-mt-24 bg-slate-50 -mx-6 px-6 py-16 rounded-[3rem]">
            <div class="max-w-5xl mx-auto">
                 <h2 class="text-3xl font-bold text-slate-900 mb-12 flex items-center justify-center md:justify-start">
                    <span class="hidden md:block w-2 h-8 bg-indigo-500 rounded-full mr-4"></span>Interests
                </h2>
                <div id="interests-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6"></div>
            </div>
        </section>

        <section id="publications" class="scroll-mt-24">
            <div class="flex items-center justify-between mb-12">
                <h2 class="text-3xl font-bold text-slate-900 flex items-center">
                    <span class="w-2 h-8 bg-slate-800 rounded-full mr-4"></span>Selected Publications
                </h2>
                
                <button id="show-more-btn" data-state="collapsed" class="group text-sm font-extrabold text-slate-900 border-2 border-slate-900 px-5 py-2 rounded-full hover:bg-slate-900 hover:text-white transition-all duration-300">
                    Show All <i class="fa-solid fa-chevron-down ml-1 transition-transform group-hover:translate-y-0.5"></i>
                </button>
            </div>
            
            <div id="publication-list" class="grid grid-cols-1 gap-6"></div>
        </section>

    </main>

    <footer class="bg-slate-50 py-10 border-t border-slate-100 text-center">
        <p class="text-slate-500 font-medium text-sm">&copy; <span id="footer-year"></span> <span id="footer-name"></span>.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
