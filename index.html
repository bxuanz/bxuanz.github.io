<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan Zhao | Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'neon-blue': '#00f3ff', 'neon-purple': '#b200ff', 'neon-pink': '#ff00c8', 'dark-bg': '#0d0221', 'card-bg': '#16073a', 'section-bg': '#12053080' },
                    fontFamily: { 'code': ['Consolas', 'Monaco', 'monospace'] },
                    animation: { 'float': 'float 6s ease-in-out infinite', 'scan': 'scan 8s linear infinite' },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        scan: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100vh)' } }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-neon-blue { text-shadow: 0 0 5px rgba(0, 243, 255, 0.7), 0 0 10px rgba(0, 243, 255, 0.5); }
            .text-shadow-neon-purple { text-shadow: 0 0 5px rgba(178, 0, 255, 0.7), 0 0 10px rgba(178, 0, 255, 0.5); }
            .text-shadow-neon-pink { text-shadow: 0 0 5px rgba(255, 0, 200, 0.7), 0 0 10px rgba(255, 0, 200, 0.5); }
            .grid-bg { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(0, 243, 255, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 243, 255, 0.1) 1px, transparent 1px); }
            .scanline { position: fixed; width: 100%; height: 3px; background: rgba(0, 243, 255, 0.2); z-index: 1; }
            .timeline-item { position: relative; }
            .timeline-item::before { content: ''; position: absolute; left: -39px; top: 5px; height: 16px; width: 16px; border-radius: 50%; background-color: #16073a; border: 2px solid theme('colors.neon-blue'); z-index: 2; }
            .timeline-item::after { content: ''; position: absolute; left: -32px; top: 21px; bottom: -20px; width: 2px; background-color: theme('colors.neon-blue'); z-index: 1; }
            .timeline-item:last-child::after { display: none; }
            .skill-bar { height: 6px; background-color: rgba(255, 255, 255, 0.1); border-radius: 3px; overflow: hidden; }
            .skill-progress { height: 100%; border-radius: 3px; transition: width 1.5s ease-in-out; }
            .interest-item { transition: all 0.3s ease; }
            .interest-item:hover { transform: translateY(-5px); }
            .nav-link { position: relative; }
            .nav-link::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background-color: theme('colors.neon-blue'); transition: width 0.3s ease; }
            .nav-link:hover::after, .nav-link.active::after { width: 100%; }
            .section-fade { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; }
            .section-visible { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-300 font-code min-h-screen relative">
    <div class="grid-bg fixed inset-0 z-0"></div>
    <div class="scanline animate-scan"></div>
    <div id="particles-container" class="fixed inset-0 pointer-events-none z-10"></div>
    
    <nav class="fixed top-0 left-0 right-0 bg-dark-bg/80 backdrop-blur-md border-b border-neon-blue/30 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <span class="text-neon-blue text-xl font-bold text-shadow-neon-blue"><i class="fa fa-terminal mr-2"></i>Bryan.Zhao</span>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#about" class="nav-link text-white hover:text-neon-blue transition-colors">About</a>
                    <a href="#publications" class="nav-link text-white hover:text-neon-blue transition-colors">Publications</a>
                    <a href="#education" class="nav-link text-white hover:text-neon-blue transition-colors">Education</a>
                    <a href="#skills" class="nav-link text-white hover:text-neon-blue transition-colors">Skills</a>
                    <a href="#interests" class="nav-link text-white hover:text-neon-blue transition-colors">Interests</a>
                </div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-neon-blue hover:text-white transition-colors"><i class="fa fa-bars text-xl"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-card-bg border-t border-neon-blue/30">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
                <a href="#about" class="text-white hover:text-neon-blue transition-colors py-2">About</a>
                <a href="#publications" class="text-white hover:text-neon-blue transition-colors py-2">Publications</a>
                <a href="#education" class="text-white hover:text-neon-blue transition-colors py-2">Education</a>
                <a href="#skills" class="text-white hover:text-neon-blue transition-colors py-2">Skills</a>
                <a href="#interests" class="text-white hover:text-neon-blue transition-colors py-2">Interests</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 pt-28 pb-16 relative z-20">
        <div id="about-placeholder"></div>
        <div id="publications-placeholder"></div>
        <div id="education-placeholder"></div>
        <div id="skills-placeholder"></div>
        <div id="interests-placeholder"></div>
    </main>
    
    <div id="footer-placeholder"></div>

    <div id="gallery-modal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4">
        <div class="relative bg-card-bg border-2 border-neon-purple rounded-lg shadow-lg w-full max-w-4xl max-h-full flex flex-col p-4">
            <button id="modal-close-btn" class="absolute -top-3 -right-3 w-8 h-8 bg-neon-pink text-white rounded-full text-lg z-10">&times;</button>
            <div class="relative flex-grow flex items-center justify-center"><img id="modal-image" src="" alt="Gallery Image" class="max-w-full max-h-[75vh] object-contain"></div>
            <p id="modal-caption" class="text-center text-gray-300 mt-3 h-6"></p>
            <button id="modal-prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white text-2xl p-2 rounded-full">&lt;</button>
            <button id="modal-next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white text-2xl p-2 rounded-full">&gt;</button>
        </div>
    </div>
    
    <script src="js/main.js" defer></script>
</body>
</html>
